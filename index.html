				<video id="my_video" width="720" height="480" controls ></video>
			</div>	
        	<div class="col-md-3"></div>

		</div>
		<div id="voice">

		</div>
		<div id="irc_chat" class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<iframe src="https://kiwiirc.com/client/irc.kiwiirc.com/?&theme=basic#simulchat" style="border:0; width:100%; height:450px;"></iframe>
				</div>
				<div class="col-md-2"></div>
			</div>
